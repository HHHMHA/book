{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Sign up{% endblock title %}

{% block content %}
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success mt-2" type="submit">Sign Up</button>
        </form>
    </div>
{% endblock content %}
